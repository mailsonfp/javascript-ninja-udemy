<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Challenge 22</title>
        <style>
            body { font-family: sans-serif }
            label { display: block }
            input { margin-bottom: 10px }
        </style>
    </head>
    <body>       
        <input type="text" value="0" readonly data-js="visor">
        <div class="numeros" style="padding-bottom: 10px;">
            <button value="0" data-js="button-number" data-id="button-number0">0</button>
            <button value="1" data-js="button-number" data-id="button-number1">1</button>
            <button value="2" data-js="button-number" data-id="button-number2">2</button>
            <button value="3" data-js="button-number" data-id="button-number3">3</button>
            <button value="4" data-js="button-number" data-id="button-number4">4</button>
            <button value="5" data-js="button-number" data-id="button-number5">5</button>
            <button value="6" data-js="button-number" data-id="button-number6">6</button>
            <button value="7" data-js="button-number" data-id="button-number7">7</button>
            <button value="8" data-js="button-number" data-id="button-number8">8</button>
            <button value="9" data-js="button-number" data-id="button-number9">9</button>            
        </div>
        <div class="operacoes">
            <button value="+" data-js="button-operation">+</button>
            <button value="-" data-js="button-operation">-</button>
            <button value="x" data-js="button-operation">x</button>
            <button value="/" data-js="button-operation">/</button>     
            <button data-js="button-operation-equal">=</button>  
            <button data-js="button-operation-CE">CE</button> 
        </div>
        <script src="..\js\exercicio23.js"></script>
    </body>
</html>
